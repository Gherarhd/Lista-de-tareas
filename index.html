<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To do list</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/custom.css" />
  </head>
  <body>
    <div class="img">
      <div class="box"></div>
      <img src="/assets/img/to-do-4166200_1920.jpg" alt="" />
    </div>
    <div id="contenido">
      <div class="container">
        <h1>'To do list'</h1>
        <div class="row">
          <div class="six columns">
            <label for="tweet">Write your list:</label>
            <form id="formulario">
              <label for="tweet"></label>
              <textarea id="tweet" class="u-full-width black"></textarea>
              <input
                type="submit"
                class="button u-full-width button-primary"
                value="Agregar"
              />
            </form>
          </div>
          <div class="six columns">
            <h2>Things to do</h2>
            <div id="lista-tweets" class="list black"></div>
          </div>
        </div>
      </div>
    </div>
    <!--#contenido-->

    <script src="js/app.js"></script>
  </body>
</html>
